<template name="scheduleModel">
  <!-- Modal Structure -->
  <div id="schedules-form" class="modal">
    <div class="modal-content">
    {{> quickForm collection="Schedules" id="newSchedules" type="method" meteormethod="newSchedules"}}
    </div>
    <div class="model-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
</template>
<template name="editScheduleModel">
  <!-- Modal Structure -->
  <div id="edit-schedules-form" class="modal">
    <div class="modal-content">
    {{> quickForm doc=this
      collection="Schedules" id="editSchedules"
      type="method-update"
      meteormethod="editSchedules"
      buttonContent="Update"}}
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right ">Close</a>
    </div>
  </div>
</template>
