<template name="newSchedules">
  {{#autoForm collection = "Schedule" id="newSchedules" type="normal"}}
    <div class="col s12">

      <div class="q-content">
            {{slideCount}}
        {{#slides number="one" title="Day One"}}
          <div class="input-field col s6">

            {{> afQuickField  name='start1' value="no time"}}
          </div>

          <div class="input-field col s6">
            {{> afQuickField  name='end1' value="no time"}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='day1' value="no date"}}
          </div>

        {{/slides}}
        {{#slides number="two" title="Day Two"}}
        <div class="input-field col s6">

          {{> afQuickField  name='start2' value="no time"}}
        </div>

        <div class="input-field col s6">
          {{> afQuickField  name='end2' value="no time"}}
        </div>

        <div class="input-field col s12">
          {{> afQuickField  name='day2' value="no date"}}
        </div>
        {{/slides}}


        {{#slides number="three" title="Day Three"}}

          {{> afQuickField  name='start3' value="no time"}}
        </div>

        <div class="input-field col s6">
          {{> afQuickField  name='end3' value="no time"}}
        </div>

        <div class="input-field col s12">
          {{> afQuickField  name='day3' value="no date"}}
        </div>

        {{/slides}}
        {{#slides number="four" title="What You Submitted"}}

                  <div class="input-field col s12">
                    <button class="btn">Complete Schedule</button>
                  </div>

        {{/slides}}

        {{#slides number="five" title=""}}

        {{/slides}}

                {{#slides number="eight" title=""}}

              <div class="input-field col s6">

                {{> afQuickField  name='day7' value="no date" }}

                {{/slides}}
                {{#slides number="nine" title=""}}

                {{/slides}}


      </div>
