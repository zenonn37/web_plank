<template name="staffModel">
  <!-- Modal Structure -->
  <div id="staff-form" class="modal">
    <div class="modal-content">
    {{> quickForm collection="Staff" id="newStaff" type="method" meteormethod="newStaff"}}
    </div>
    <div class="model-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
</template>

<template name="editStaffModel">
  <!-- Modal Structure -->
  <div id="edit-staff-form" class="modal">
    <div class="modal-content">
    {{> quickForm doc=this
      collection="Staff" id="editStaff"
      type="method-update"
      meteormethod="editStaff"
      buttonContent="Update"}}
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right ">Close</a>
    </div>
  </div>
</template>
