<template name="newAthlete">
  {{#autoForm collection = "Athletes" type="method" meteormethod ="newAthletes" id="newAthlete"}}
    <div class="col s12">

      <div class="q-content">

        {{#slides number="one" title="Basic Information"}}
          <div class="input-field col s12">
            {{> afQuickField  name='first'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='last'}}
          </div>
          <div class="input-field col s12">
            {{> afQuickField  name='gender'}}
          </div>

          <div class="input-field col s6">
            {{> afQuickField  name='age'}}
          </div>

                    <div class="input-field col s6">
                      {{> afQuickField  name='class'}}
                    </div>
        {{/slides}}

        {{#slides number="two" title="Step 2"}}
          <div class="input-field col s12">
            {{> afQuickField  name='photo'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='email'}}
          </div>
          <div class="input-field col s12">
            {{> afQuickField  name='main'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='secondary'}}
          </div>
        {{/slides}}

        {{#slides number="three" title="Step 3"}}
          <div class="input-field col s12">
            {{> afQuickField  name='street'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='city'}}
          </div>
          <div class="input-field col s12">
            {{> afQuickField  name='zip'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='state'}}
          </div>
        {{/slides}}

        {{#slides number="four" title="Step 4"}}
          <div class="input-field col s12">
            {{> afQuickField  name='number'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='pos1'}}
          </div>
          <div class="input-field col s12">
            {{> afQuickField  name='pos2'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='pos3'}}
          </div>
        {{/slides}}




        {{#slides number="five" title="What You Submitted"}}

          <div class="input-field col s12">
            <button class="btn">Add New Athelete</button>
          </div>
        {{/slides}}




      </div>
    </div>
  {{/autoForm}}
</template>
