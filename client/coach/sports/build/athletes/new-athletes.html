<template name="newAthlete">
  {{#autoForm collection = "Athletes" type="method" meteormethod ="newAthletes" id="newAthlete"}}
    <div class="col s12">

      <div class="q-content">

        {{#slides number="one" title="Basic Information"}}
          <div class="input-field col s12">
            {{> afQuickField  name='first'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='last'}}
          </div>
          <div class="input-field col s12">
            {{> afQuickField  name='gender'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='age'}}
          </div>
        {{/slides}}

        {{#slides number="two" title="Contact Information"}}
          <div class="input-field col s12">
            {{> afQuickField  name='email'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='main'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='secondary'}}
          </div>
          <div class="input-field col s12">
            {{> afQuickField  name='photo'}}
          </div>
        {{/slides}}

        {{#slides number="three" title="Address Information"}}
          <div class="input-field col s12">
            {{> afQuickField  name='state'}}
          </div>
          <div class="input-field col s12">
            {{> afQuickField  name='street'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='city'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='zip'}}
          </div>
        {{/slides}}

        {{#slides number="four" title="What You Submitted"}}

          <div class="input-field col s12">
            <button class="btn">Submit</button>
          </div>
        {{/slides}}

        {{#slides number="five" title=""}}

        {{/slides}}
        {{#slides number="six" title=""}}

        {{/slides}}
        {{#slides number="seven" title=""}}

        {{/slides}}
        {{#slides number="eight" title=""}}

        {{/slides}}
        {{#slides number="nine" title=""}}

        {{/slides}}
        {{#slides number="ten" title=""}}

        {{/slides}}

      </div>
    </div>
  {{/autoForm}}
</template>
