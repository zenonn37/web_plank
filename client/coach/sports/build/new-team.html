<template name="newTeam">
  <div class="row">
   <form class="col s12 new-team">
     <div class="row">
       <div class="input-field col s6">
         <i class="material-icons prefix">account_circle</i>
         <input  id="team_name" name="team" type="text" class="validate">
         <label class="active" for="team_name">Team Name</label>
       </div>

       <div class="row">
         <div class="input-field col s6">
           <i class="material-icons prefix">account_circle</i>
           <input id="players" name="players" type="text" class="validate">
           <label class="active" for="players">Number of Players</label>
         </div>



       </div>


     </div>

     <div class="row">
       <div class="input-field col s6">


      <select class="select-type">
        <option disabled selected>Sport</option>

        <option data-sport="Baseball">Baseball</option>
        <option data-sport="Basketball">Basketball</option>
        <option data-sport="Cross Country">Cross Country</option>
        <option data-sport="Football">Football</option>
        <option data-sport="Golf">Golf</option>
        <option data-sport="Lacrosse">Lacrosse</option>
        <option data-sport="Baseball">Rowing</option>
        <option data-sport="Basketball">Rugby</option>
        <option data-sport="Cross Country">Soccer</option>
        <option data-sport="Football">Softball</option>
        <option data-sport="Golf">Tennis</option>
        <option data-sport="Lacrosse">Track</option>
          <option data-sport="Lacrosse">Volley Ball</option>


      </select>
    <label>Sport</label>
    </div>

    <div class="input-field col s6">


   <select class="select-level">
     <option disabled selected>Sport Level</option>

     <option data-lvl="youth">Youth</option>
     <option data-lvl="modified">Modified</option>
     <option data-lvl="JV">JV</option>
     <option data-lvl="High-School">High-School</option>
     <option data-lvl="College">College</option>
     <option data-lvl="Intramurals">Intramurals</option>
     <option data-lvl="Professional">Professional</option>
      <option data-lvl="Private">Private</option>


   </select>
 <label>Level</label>
 </div>
     </div>













     <div class="row">
       <div class="input-field col s12">
         <button class="btn waves-effect waves-light" type="submit" name="action">Go
   <i class="material-icons right">send</i>
 </button>

       </div>
     </div>
   </form>
 </div>
</template>
