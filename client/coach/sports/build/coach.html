<template name="Coach">

  <div class="fixed-action-btn" style="bottom:125px; right:22px;">
    <a class="btn-floating btn-large blue waves-effect waves-light open-form">
        <i class="material-icons">add</i>
    </a>
  </div>



  <div class="content">
    <div class="row">



      <div class="col s12 m6 l4">


         <div class="team-stat-card">

              <div class="coach-title">Team Leaders 2015</div>
                   <div class="team-stat-card-body">
                     <div class="mini-nav">
                       <span class="offense cursors">Offense</span>
                        <span class="defense cursors">Defense</span>
                     </div>
                      {{#if default}}
                     <div class="leaders-offense">
                           <div class="team-sub-title">Passing Yards</div>
                         <img class="circle avatar left" src="http://api.randomuser.me/portraits/men/6.jpg" alt="Player" />
                         <span class="player-name">Lucas Whitehouse, 8, QB</span>
                         <div class="thick-stats">
                            <p>
                              1389
                              <span class="right">TD 12,
                                <br/>98/150 46%
                              </span>
                            </p>

                         </div>

                     </div>

                     <div class="leaders-offense">
                           <div class="team-sub-title">Rushing Yards</div>
                         <img class="circle avatar left" src="http://api.randomuser.me/portraits/men/8.jpg" alt="Player" />
                         <span class="player-name">Mark Brandow, 24, RB</span>
                         <div class="thick-stats">
                            <p>
                              1879
                              <span class="right">TD 29,
                                <br/>204/8.9ypc
                              </span>
                            </p>

                         </div>

                     </div>

                     <div class="leaders-offense">
                           <div class="team-sub-title">Receiving Yards</div>
                         <img class="circle avatar left" src="http://api.randomuser.me/portraits/men/16.jpg" alt="Player" />
                         <span class="player-name">Cole Burgess, 18, WR</span>
                         <div class="thick-stats">
                            <p>
                              758
                              <span class="right">TD 5
                                <br/>82/12.9ypc
                              </span>
                            </p>

                         </div>

                     </div>
                         {{else}}
                     <div class="leaders-defense">
                       <div class="team-sub-title">Tackles</div>
                     <img class="circle avatar left" src="http://api.randomuser.me/portraits/men/6.jpg" alt="Player" />
                     <span class="player-name">Mark Brandow, 24, LB</span>
                     <div class="thick-stats">
                        <p>
                          79
                          <span class="right">Sacks 6

                          </span>
                        </p>

                     </div>
                     </div>

                     <div class="leaders-defense">
                       <div class="team-sub-title">Interceptions</div>
                     <img class="circle avatar left" src="http://api.randomuser.me/portraits/men/6.jpg" alt="Player" />
                     <span class="player-name">Lucas Whitehouse, 8, SS</span>
                     <div class="thick-stats">
                        <p>
                          7
                          <span class="right">Tackles 50

                          </span>
                        </p>

                     </div>
                     </div>


                     <div class="leaders-defense">
                       <div class="team-sub-title">Sacks</div>
                     <img class="circle avatar left" src="http://api.randomuser.me/portraits/men/6.jpg" alt="Player" />
                     <span class="player-name">John Boddery, 72, DL</span>
                     <div class="thick-stats">
                        <p>
                          12
                          <span class="right">Tackles 20

                          </span>
                        </p>

                     </div>
                     </div>
                      {{/if}}

              </div>
         </div>


             <div class="team-stat-card">
                 <div class="coach-title">2015 Standings</div>
               <div class="team-stat-card-body">

                 <table>
       <thead>
         <tr>
             <th data-field="id">Team</th>
             <th data-field="name">W</th>
             <th data-field="price">L</th>
             <th data-field="price">T</th>
                <th data-field="price">PCT</th>
                  <th data-field="price">PF</th>
                    <th data-field="price">PA</th>
         </tr>
       </thead>

       <tbody>
         <tr>
           <td>Greenwich</td>
           <td>11</td>
           <td>1</td>
            <td>0</td>
            <td>.895</td>
            <td>550</td>
             <td>155</td>
         </tr>
         <tr>
           <td>Salem</td>
           <td>5</td>
           <td>3</td>
            <td>0</td>
            <td>.550</td>
            <td>350</td>
             <td>450</td>
         </tr>
         <tr>
           <td>Hoosic Valley</td>
           <td>8</td>
           <td>1</td>
            <td>0</td>
            <td>.833</td>
            <td>490</td>
             <td>200</td>
         </tr>
       </tbody>
     </table>




               </div>


             </div>

      </div>

      <div class="col s12 m6 l4">
        <div class="team-stat-card">
            <div class="coach-title">Team Stats</div>
          <div class="team-stat-card-body">

              <div class="row seperate">
                <div class="col s6 center-align">
                  <span class="team-sub-title">Passing Yards</span>
                  <div class="thick-stats">
                    125.9
                  </div>
                  <div class="team-sub-title">
                    3rd
                  </div>
                </div>
                <div class="col s6 center-align">
                    <span class="team-sub-title">Rushing</span>

                    <div class="thick-stats">
                      275.4
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>

              </div>
              <div class="row seperate">
                <div class="col s6 center-align">
                    <span class="team-sub-title">Passing Defense</span>

                    <div class="thick-stats">
                      210.5
                    </div>
                    <div class="team-sub-title">
                      2nd
                    </div>

                </div>
                <div class="col s6 center-align">
                    <span class="team-sub-title">Rushing Defense</span>

                    <div class="thick-stats">
                      65
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>

              </div>

              <div class="row seperate">
                <div class="col s6 center-align">
                    <span class="team-sub-title">Points</span>

                    <div class="thick-stats">
                      45
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>
                <div class="col s6 center-align">
                    <span class="team-sub-title">Points Allowed</span>

                    <div class="thick-stats">
                      13
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>

              </div>

          </div>


        </div>

      </div>

      <div class="col s12  m6 l4">
        <!--
  schedule
  -->
  <ul class="collection with-header">
         <li class="collection-header"><h6>Schedule<small> 2016</small></h6></li>
         <li class="collection-item">Greenwich vs Granville <span class="right team-result-win"> W  55 - 7</span></li>
          <li class="collection-item">Greenwich @ Salem <span class="right team-result-lose"> L  30 - 29</span></li>
          <li class="collection-item">Greenwich vs Granville <span class="right team-result-win"> W  55 - 7</span></li>
           <li class="collection-item">Greenwich @ Salem <span class="right team-result-lose"> L  30 - 29</span></li>
           <li class="collection-item">Greenwich vs Granville <span class="right team-result-win"> W  55 - 7</span></li>
            <li class="collection-item">Greenwich @ Salem <span class="right team-result-lose"> L  30 - 29</span></li>
            <li class="collection-item">Greenwich vs Granville <span class="right team-result-win"> W  55 - 7</span></li>
             <li class="collection-item">Greenwich @ Salem <span class="right team-result-lose"> L  30 - 29</span></li>
             <li class="collection-item">Greenwich vs Granville <span class="right team-result-win"> W  55 - 7</span></li>
              <li class="collection-item">Greenwich @ Salem <span class="right team-result-lose"> L  30 - 29</span></li>
              <li class="collection-item">Greenwich vs Granville <span class="right team-result-win"> W  55 - 7</span></li>


       </ul>


      </div>
    </div>

  </div>
{{> teamModel}}
</template>
