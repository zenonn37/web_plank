<template name="Coach">

  <div class="fixed-action-btn" style="bottom:125px; right:22px;">
    <a class="btn-floating btn-large blue waves-effect waves-light open-form">
        <i class="material-icons">add</i>
    </a>
  </div>


  <div class="over-power-global-s">
     <div class="row">

       <div class="col12 m12 l12">
            <div class="card-panel white covers cards">
               {{#if teams}}
                 {{#each teams}}
                 <div class="row">


              <div class="col s12 m3 l3">


                <ul class="collection">



                   <li class="collection-item avatar">
                       <i class="material-icons circle green">stars</i>
                     <span class="title">{{team}}</span>

                     <p style="color:green">
                       Team Built: {{time createdAt}}
                     </p>


                   </li>
                </ul>

                 </div>


                 <div class="col s12 m3 l3">
                     <ul class="collection">
                       <li class="collection-item avatar">
                         <i class="material-icons circle green">supervisor_account</i>
                         <span class="title">Players</span>
                         <p>
                            {{players}}


                         </p>
                       </li>

                     </ul>

                 </div>

                 <div class="col s12 m3 l3">
                     <ul class="collection">
                       <li class="collection-item avatar">
                         <i class="material-icons circle green">label</i>
                         <span class="title">Sport</span>
                         <p>
                            {{sport}}<br/>
                            {{lvl}}


                         </p>
                       </li>

                     </ul>

                 </div>



                 <div class="col s12 m3 l3 center-align">
                     <ul class="collection">
                       <li class="collection-item">
                           <p><a href="{{pathFor 'Team'}}" class="waves-effect waves-light btn white-text green">Profile</a></p>

                       </li>

                     </ul>

                 </div>

              </div>


                 {{/each}}
               {{else}}
               Build Your Team!
               {{/if}}

            </div>

       </div>

     </div>
  </div>
{{> teamModel}}
</template>
