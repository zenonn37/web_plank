<template name="Coach">

  <div class="fixed-action-btn" style="bottom:125px; right:22px;">
    <a class="btn-floating btn-large blue waves-effect waves-light open-form">
        <i class="material-icons">add</i>
    </a>
  </div>



  <div class="content">
    <div class="row">



      <div class="col s12 m6 l4">
        <ul class="collection with-header">
               <li class="collection-header"><h6>Team Leaders<small> 2016</small></h6></li>
               <li class="collection-item avatar">
       <img src="http://api.randomuser.me/portraits/men/3.jpg" alt="" class="circle">
       <span class="title">Lucas WhiteHouse, QB</span>
       <p>
         Passing Yards
       </p>
       <h5>1250
       </h5>
       <div class="secondary-content">TD 12
        <br/>
        102/204, 50%
       </div>
     </li>


     <li class="collection-item avatar">
<img src="http://api.randomuser.me/portraits/men/3.jpg" alt="" class="circle">
<span class="title">Mark Brandow, RB</span>
<p>
Rushing Yards
</p>
<h5>1851
</h5>
<div class="secondary-content">CAR 150
<br/>
TD 21
</div>
</li>

             </ul>

      </div>

      <div class="col s12 m6 l4">
        <div class="team-stat-card">
            <div class="coach-title">Team Stats</div>
          <div class="team-stat-card-body">

              <div class="row seperate">
                <div class="col s6 center-align">
                  <span class="team-sub-title">Passing Yards</span>
                  <div class="thick-stats">
                    125.9
                  </div>
                  <div class="team-sub-title">
                    3rd
                  </div>
                </div>
                <div class="col s6 center-align">
                    <span class="team-sub-title">Rushing</span>

                    <div class="thick-stats">
                      275.4
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>

              </div>
              <div class="row seperate">
                <div class="col s6 center-align">
                    <span class="team-sub-title">Passing Defense</span>

                    <div class="thick-stats">
                      210.5
                    </div>
                    <div class="team-sub-title">
                      2nd
                    </div>

                </div>
                <div class="col s6 center-align">
                    <span class="team-sub-title">Rushing Defense</span>

                    <div class="thick-stats">
                      65
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>

              </div>

              <div class="row seperate">
                <div class="col s6 center-align">
                    <span class="team-sub-title">Points</span>

                    <div class="thick-stats">
                      45
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>
                <div class="col s6 center-align">
                    <span class="team-sub-title">Points Allowed</span>

                    <div class="thick-stats">
                      13
                    </div>
                    <div class="team-sub-title">
                      1st
                    </div>

                </div>

              </div>

          </div>


        </div>

      </div>

      <div class="col s12  m6 l4">
        <!--
  schedule
  -->
  <ul class="collection with-header">
         <li class="collection-header"><h6>Schedule<small> 2016</small></h6></li>
         <li class="collection-item">Greenwich vs Granville <span class="right team-result-win"> W  55 - 7</span></li>
          <li class="collection-item">Greenwich @ Salem <span class="right team-result-lose"> L  30 - 29</span></li>

       </ul>
      </div>
    </div>

  </div>
{{> teamModel}}
</template>
