<template name="memberPage">

  <div class="super-cover">
    <div class="close cursors">
        <i class="material-icons open-modals">close</i>
    </div>
    {{>editMember}}
  </div>
  <div class="super-button">
    <div class="btn-floating btn-small blue results">
            <i class="material-icons open-overlay-edit">mode_edit</i>
    </div>
  </div>

  <div class="content">


  <div class="row">
      <div class="col s12 m4">
          <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="http://api.randomuser.me/portraits/{{gender}}/{{photo}}.jpg">
                    <span class="card-title">{{first}}</span>
              </div>
     <div class="card-content">
       <div class="btn-hold">


       <div class="super-button-suspend">
         <div class="btn-floating btn-small results">
                 <i class="material-icons open-modals">note_add</i>
         </div>
       </div>

       <div class="super-button-notes">
         <div class="btn-floating btn-small red results">
                 <i class="material-icons open-modals">delete</i>
         </div>
       </div>

       <div class="super-button-email">
         <div class="btn-floating btn-small yellow results">
                 <i class="material-icons open-modals">email</i>
         </div>
       </div>

       <div class="super-button-chat">
         <div class="btn-floating btn-small blue results">
                 <i class="material-icons open-overlay-chat">chat</i>
         </div>
       </div>
        </div>
       <span class="card-title activator grey-text text-darken-4">{{first}}
      {{last}}
      <i class="material-icons right">more_vert</i>
    </span>
    <p>
      <a href="#">Profile</a>
    </p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{first}} {{last}}<i class="material-icons right">close</i></span>
    <ul class="collection">

        <li class="collection-item"><div>Age: {{age}}<a href="#!" class="secondary-content">
          <i class="material-icons">perm_contact_calendar</i></a></div>
        </li>
        <li class="collection-item"><div>Phone: {{phone}}<a href="#!" class="secondary-content">
          <i class="material-icons">phone_iphone</i></a></div>
        </li>
        <li class="collection-item"><div>Email: {{email}}<a href="#!" class="secondary-content">
          <i class="material-icons">email</i></a></div>
        </li>
        <li class="collection-item"><div>Street: {{street}}<a href="#!" class="secondary-content">
          <i class="material-icons">location_on</i></a></div>
        </li>
        <li class="collection-item"><div>City:  {{city}}<a href="#!" class="secondary-content">
          <i class="material-icons">location_on</i></a></div>
        </li>
        <li class="collection-item"><div>State: {{state}}<a href="#!" class="secondary-content">
          <i class="material-icons">location_on</i></a></div>
        </li>
        <li class="collection-item"><div>Zip Code: {{zip}}<a href="#!" class="secondary-content">
          <i class="material-icons">my_location</i></a></div>
        </li>

      </ul>
  </div>
</div>
</div>

             <div class="card-image">

         <div class="col sm12 m4">
           <div class="cards card-data card-charts cards-tile black">
             <div class="cards-body white-text">
               <div class="info right">
                 <span>825</span> <span class="little-text-dark">Calories</span>
                 <br/><span  class="little-text-dark">15 mins ago</span>
               </div>
               <div class="cards-icon-knob">
                 <i class="ion-fireball"></i>
               </div>

               <input data-width="95" data-height="95"
               data-displayInput=false
               data-fgColor="#fb8c00"
               data-bgColor="#262626"
               data-skin="tron"
               data-readOnly="true" data-angleOffset="-160"
               data-linecap="round" value="825" type="text" class="dial" data-min="0" data-max="3000">
             </div>


           </div>
           <div class="cards card-data cards-tile purple lighten-2">
             <div class="cards-body white-text">
               <div class="cards-icon">
                 <i class="fa fa-usd"></i>
               </div>
                 <h4>Payments</h4>
                 <p class="result">
                   45
                 </p>
                 <small class="purple">
                   <i class="fa fa-caret-up"></i>
                    Waiting on 11
                 </small>
             </div>


           </div>
           <div class="cards card-data cards-tile blue-grey lighten-1">
             <div class="cards-body white-text">
               <div class="cards-icon">
                 <i class="fa fa-usd"></i>
               </div>
                 <h4>Class Revenue</h4>
                 <p class="result">
                   $8900.00
                 </p>
                 <small class="blue-grey">
                   <i class="fa fa-caret-up"></i>
                    Total Revenue $15000.00
                 </small>
             </div>


           </div>

           <div class="cards card-data cards-tile blue-grey lighten-1">
             <div class="cards-body white-text">
               <div class="cards-icon">
                 <i class="fa fa-usd"></i>
               </div>
                 <h4>Class Revenue</h4>
                 <p class="result">
                   $8900.00
                 </p>
                 <small class="blue-grey">
                   <i class="fa fa-caret-up"></i>
                    Total Revenue $15000.00
                 </small>
             </div>


           </div>

         </div>

         <div class="col s12 m4 l4">
           <ul class="collection with-header">
       <li class="collection-header"><h4>Services</h4></li>
       {{#if items}}
        {{#each items}}

           <li class="collection-item">
               <a href="{{pathFor 'service-view'}}">

             {{name}}
                       </a>
           </li>

        {{/each}}
        {{else}}
           <li class="collection-item">No Services For This Member</li>
        {{/if}}
     </ul>

         </div>







       </div>
      

      </div>

    </template>
