<template name="Members">

 <div class="over-power-global-s">
   {{#if orders}}
   <div class="fixed-action-btn" style="top:50px; left:150px;">

     <a class="btn-floating btn-medium green waves-effect waves-light toggle-order">
         <i class="material-icons">today</i>
     </a>
   </div>
   {{else}}
   <div class="fixed-action-btn" style="top:50px; left:150px;">

     <a class="btn-floating btn-medium red waves-effect waves-light toggle-back">
         <i class="material-icons">today</i>
     </a>
   </div>
   {{/if}}

{{#if active}}
   <div class="fixed-action-btn" style="top:50px; right:300px;">
     <a class="btn-floating btn-medium green waves-effect waves-light toggle-status">
         <i class="material-icons">check_circle</i>
     </a>
   </div>
{{else}}
   <div class="fixed-action-btn" style="top:50px; right:300px;">
     <a class="btn-floating btn-medium red waves-effect waves-light toggle-stat">
         <i class="material-icons">info</i>
     </a>

   </div>
    {{/if}}
    <div class="fixed-action-btn" style="bottom:125px; right:22px;">
      <a class="btn-floating btn-large blue waves-effect waves-light" id="open-form">
          <i class="material-icons">add</i>
      </a>
    </div>


<div class="row">

  <div class="col s12 m12 l12">
     <div class="card-panel white covers cards">

          {{#each members}}
        <div class="row">


     <div class="col s12 m4 l4">


       <ul class="collection">



          <li class="collection-item avatar">
            <img src="http://api.randomuser.me/portraits/{{gender}}/{{photo}}.jpg" class="circle">
            <span class="title">{{first}} {{last}}</span>

            <p style="color:{{checkStatus status}}">
              Status: {{status}}
            </p>


          </li>
       </ul>

        </div>


        <div class="col s12 m4 l4">
            <ul class="collection">
              <li class="collection-item avatar">
                <i class="material-icons circle green">call</i>
                <span class="title">Contact</span>
                <p>
                   {{phone}}<br/>

                     {{email}}
                </p>
              </li>

            </ul>

        </div>


        <div class="col s12 m4 l4 center-align">
            <ul class="collection">
              <li class="collection-item">
                  <p><a href="{{pathFor 'memberPage'}}" class="waves-effect waves-light btn white-text green">Profile</a></p>

              </li>

            </ul>

        </div>

     </div>

   {{/each}}
       </div>
  </div>

</div>

</div>
