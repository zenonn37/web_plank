<template name="Members">
  <div class="row">
       <div class="col s12 m6 l6">

<i class="left utility-icons-green top-margin large material-icons">perm_identity</i>
<div class="page-titles">


<h4>Members</h4>
</div>
       </div>
       <div class="col s12 m6 l6">
           <a class=" top-margin right btn-floating btn-large waves-effect waves-light red" id="open-form"><i class="material-icons">add</i></a>
       </div>




  </div>

 <div class="row">

   {{#each members}}

   <div class="col s12 m4 l4">





  <div class="card large">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://api.randomuser.me/portraits/women/44.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{first}} {{last}}<i class="material-icons right">more_vert</i></span>
      <p><a href="{{pathFor 'memberPage'}}" class="waves-effect waves-light btn">Profile</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Basic Information<i class="material-icons right">close</i></span>
      <p>{{email}}</p>
    </div>
  </div>

   </div>

   {{/each}}


 </div>


  {{> memberModel}}

</template>
