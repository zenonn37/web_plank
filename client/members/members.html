<template name="Members">
    <h1>Members</h1>
 <div class="row">

   {{#each members}}

   <div class="col s12 m4 l4">





  <div class="card large">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://api.randomuser.me/portraits/women/56.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{first}} {{last}}<i class="material-icons right">more_vert</i></span>
      <p><a href="#">Profile</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Basic Information<i class="material-icons right">close</i></span>
      <p>{{email}}</p>
    </div>
  </div>

   </div>

   {{/each}}


 </div>
  <a class="modal-trigger waves-effect waves-light btn" id="open-form">Modal</a>

  {{> memberModel}}

</template>
