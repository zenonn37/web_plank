<template name="Members">


  {{#globalDataPopout}}

  
  {{/globalDataPopout}}


    <div class="fixed-action-btn" style="bottom:125px; right:22px;">
      <a class="btn-floating btn-large blue waves-effect waves-light" id="open-form">
          <i class="material-icons">add</i>
      </a>
    </div>
<div class="content">


    <div class="row">


      <div class="col sm12 m4">
        <div class="cards card-data cards-tile teal lighten-2">
          <div class="cards-body white-text">
            <div class="cards-icon">
              <i class="fa fa-usd"></i>
            </div>
              <h4>Members</h4>
              <p class="result">
                {{count}}
              </p>
              <small class="teal">
                <i class="fa fa-caret-up"></i>
                 8 New Members
              </small>
          </div>


        </div>
        <div class="cards card-data cards-tile purple lighten-2">
          <div class="cards-body white-text">
            <div class="cards-icon">
              <i class="fa fa-usd"></i>
            </div>
              <h4>Payments</h4>
              <p class="result">
                45
              </p>
              <small class="purple">
                <i class="fa fa-caret-up"></i>
                 Waiting on 11
              </small>
          </div>


        </div>
        <div class="cards card-data cards-tile blue-grey lighten-1">
          <div class="cards-body white-text">
            <div class="cards-icon">
              <i class="fa fa-usd"></i>
            </div>
              <h4>Class Revenue</h4>
              <p class="result">
                $8900.00
              </p>
              <small class="blue-grey">
                <i class="fa fa-caret-up"></i>
                 Total Revenue $15000.00
              </small>
          </div>


        </div>

      </div>
      <div class="col sm12 m4">
        <div class="cards">
          <div class="cards-body">
              <h1>card</h1>

          </div>


        </div>

      </div>
      <div class="col sm12 m4">

        {{#each items}}
        <a href="{{pathFor 'memberPage'}}">
        <div class="cards tile card-member">

        <img src="http://api.randomuser.me/portraits/{{gender}}/{{photo}}.jpg" class="user-photo">
          <div class="member-content">
            <p class="title">

               {{first}} {{last}}
            </p>
            <p>
              Start Date: {{epochToHuman createdAt}}
            </p>
          </div>

        </div>
        </a>
          {{/each}}

    <div class="pagination">
      <ul>
        <li class="previous">Previous'&larr'</li>
            <li class="next">Next'&rarr'</li>
      </ul>
    </div>




      </div>

    </div>
