<template name="evaluation">

  {{#autoForm collection="Stats" id="newStats"
  type="method" meteormethod="newStats"}}
<div class="row">


 <div class="input-field col s3">
      {{> afQuickField  name='height'}}
 </div>
 <div class="input-field col s3">
      {{> afQuickField  name='weight'}}
 </div>
 <div class="input-field col s3">
      {{> afQuickField  name='bmi'}}
 </div>
 <div class="input-field col s3">
      {{> afQuickField  name='bfp'}}
 </div>
</div>
  <div class="row">
    <div class="input-field col s4">
         {{> afQuickField  name='fitness'}}
    </div>
    <div class="input-field col s4">
         {{> afQuickField  name='waist'}}
    </div>
    <div class="input-field col s4">
         {{> afQuickField  name='chest'}}
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4">
         {{> afQuickField  name='hips'}}
    </div>
    <div class="input-field col s4">
         {{> afQuickField  name='thighs'}}
    </div>
    <div class="input-field col s4">
         {{> afQuickField  name='biceps'}}
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4">
         {{> afQuickField  name='calves'}}
    </div>
    <div class="input-field col s4">
         {{> afQuickField  name='girth'}}
    </div>
    <div class="input-field col s4">
         {{> afQuickField  name='neck'}}
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
         {{> afQuickField  name='notes'}}
    </div>
  </div>

 <div class="row">
   <div class="input-field col s12">
     <button class="btn waves-effect waves-light" type="submit" name="action">Go
<i class="material-icons right">send</i>
</button>

   </div>
 </div>
  {{/autoForm}}


</template>
