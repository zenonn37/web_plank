<template name="Diet">


    {{#globalDataPopout}}
         {{> newDiet}}

    {{/globalDataPopout}}
    <div class="fixed-action-btn" style="bottom:125px; right:22px;">
      <a class="open-data btn-floating btn-large blue waves-effect waves-light">
          <i class="material-icons">add</i>
      </a>
    </div>

  <div class="content">


  <h4>Diet</h4>
  {{#if Template.subscriptionsReady}}
     {{#each items}}
     <p>
    <a href="{{pathFor 'diet-view'}}">{{name}}</a>
     </p>
     <p>
       {{genre}}
     </p>
     {{/each}}

     {{else}}
     Loading...
  {{/if}}

<a href="#" class="btn open-modal"><i class="material-icons">add</i></a>


  </div>
</template>
