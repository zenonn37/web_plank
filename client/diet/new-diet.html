<template name="newDiet">



  {{#autoForm collection = "Diets" id="newDiets" type="method" meteormethod="newDiet"}}
    <div class="col s12">

      <div class="q-content">

        {{#slides number="one" title="New Diet Plan"}}
          <div class="input-field col s12">

            {{> afQuickField  name='name'}}
          </div>

          <div class="input-field col s12">
            {{> afQuickField  name='type'}}
          </div>



        {{/slides}}
        {{#slides number="two" title="Nutrition Description"}}

        <div class="input-field col s12">
          {{> afQuickField  name='desp'}}
        </div>
        {{/slides}}

        {{#slides number="three" title="What You Submitted"}}

          <div class="input-field col s12">
            <button class="btn">Complete</button>
          </div>
        {{/slides}}


        {{#slides number="four" title=""}}


        {{/slides}}

      </div>
    </div>
  {{/autoForm}}

</template>
