<template name="goalsModel">
  <!-- Modal Structure -->
  <div id="goal-form" class="modal">
    <div class="modal-content">
    {{> quickForm collection="Goals" id="newGoals" type="method" meteormethod="newGoals"
    buttonContent="Go"}}
    </div>
    <div class="model-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
</template>
<template name="editGoalsModel">
  <!-- Modal Structure -->
  <div id="edit-goals-form" class="modal">
    <div class="modal-content">
    {{> quickForm doc=this
      collection="Goals" id="editGoals"
      type="method-update"
      meteormethod="editGoals"
      buttonContent="Update"}}
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right ">Close</a>
    </div>
  </div>
</template>
