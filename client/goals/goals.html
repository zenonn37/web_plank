<template name="Goals">

    {{#globalDataPopout}}
         {{> newGoals}}

    {{/globalDataPopout}}
    <div class="fixed-action-btn" style="bottom:125px; right:22px;">
      <a class="open-data btn-floating btn-large blue waves-effect waves-light">
          <i class="material-icons">add</i>
      </a>
    </div>
  <div class="content">


  <h4>Goals</h4>
  {{#if Template.subscriptionsReady}}
     {{#each items}}
     <p>
    <a href="{{pathFor 'goal-view'}}">{{name}}</a>
     </p>
     <p>
       {{genre}}
     </p>
     {{/each}}

     {{else}}
     Loading...
  {{/if}}


  </div>

</template>
