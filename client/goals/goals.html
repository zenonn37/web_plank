<template name="Goals">

  <div class="content">


  <h4>Goals</h4>
  {{#if Template.subscriptionsReady}}
     {{#each items}}
     <p>
    <a href="{{pathFor 'goal-view'}}">{{name}}</a>
     </p>
     <p>
       {{genre}}
     </p>
     {{/each}}

     {{else}}
     Loading...
  {{/if}}

<a href="#" class="btn open-modal"><i class="material-icons">add</i></a>
  </div>
{{> goalsModel}}
</template>
