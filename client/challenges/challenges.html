<template name="Challenges">

  {{#globalDataPopout}}
       {{> newChallenge}}

  {{/globalDataPopout}}
  <div class="fixed-action-btn" style="bottom:125px; right:22px;">
    <a class="open-data btn-floating btn-large blue waves-effect waves-light">
        <i class="material-icons">add</i>
    </a>
  </div>

  <div class="content">


  <h4>Challenges</h4>

  <ul>
    {{#each items}}
    <li>
      <a href="{{pathFor "challenge-view"}}">   {{name}} -- {{challenge}}</a>


    </li>
    {{/each}}
  </ul>




</div>
</template>
