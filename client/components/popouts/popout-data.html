<template name="globalDataPopout">
  <div class="data-cover-overlay">
   </div>
  <div class="wrap-presentation">
    <div class="container">



      <div class="global-popout">

       <div class="panel-decor">

         <i class="close-data-popout small material-icons">close</i>

       </div>
         <div class="row">
           {{> UI.contentBlock}}

           <div class="percentage">
              20%
              <span>
                Finished
              </span>
           </div>
           <div class="assist">
              <p class="flow-text">
                {{intructions}}
                {{checkUrl}}

              </p>
           </div>
     </div>

     <div class="row">
          <div class="col s12">
          <div class="controls">
                <button class="back waves-effect waves-light btn-large light-blue accent-3">Back</button>
                  <button class="forward waves-effect waves-light btn-large green lighten-1">Next</button>
            </div>
        </div>
      </div>

   </div>

    </div>
  </div>

</template>

<template name="slides">
  <div class="slide-{{this.number}}">
    <div class="questions">
      <p>
        {{this.title}}
      </p>
    </div>
    <div class="row">
     {{> UI.contentBlock intro}}
    </div>
  </div>

</template>
