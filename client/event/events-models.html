<template name="eventsModel">
  <!-- Modal Structure -->
  <div id="event-form" class="modal">
    <div class="modal-content">
    {{> quickForm collection="Events" id="newEvents" type="method" meteormethod="newEvent"}}
    </div>
    <div class="model-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn">Close</a>
    </div>
  </div>
</template>
<template name="editEventsModel">
  <!-- Modal Structure -->
  <div id="edit-event-form" class="modal">
    <div class="modal-content">
    {{> quickForm doc=this
      collection="Events" id="editEvents"
      type="method-update"
      meteormethod="editEvents"
      buttonContent="Update"}}
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn right ">Close</a>
    </div>
  </div>
</template>
