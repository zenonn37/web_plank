<template name="Services">

  <div class="fixed-action-btn" style="bottom:125px; right:22px;">
    <a class="btn-floating btn-large blue waves-effect waves-light open-modal">
        <i class="material-icons">add</i>
    </a>
  </div>
<div class="content">


    <h4 class="animated bounceInLeft">Services</h4>

    <div class="row">

      <div class="col s12 m6 l6">




{{#if Template.subscriptionsReady}}
   {{#each items}}
   <div class="cards tile card-member">
    <a href="{{pathFor 'service-view'}}">


   <img src="vectors/yoga-pose-sit.png" class="user-photo">


     </a>
     <div class="member-content">
       <p class="title">

          {{name}}<small> {{genre}}</small>
          <br/>



                      <small>
                     Created: {{epochToHuman created}}
                      </small>
       </p>



     </div>

   </div>
   {{/each}}

   {{else}}
   <div class="spinner-layer spinner-green">
         <div class="circle-clipper left">
           <div class="circle"></div>
         </div><div class="gap-patch">
           <div class="circle"></div>
         </div><div class="circle-clipper right">
           <div class="circle"></div>
         </div>
       </div>


{{/if}}

      </div>

      <div class="col s12 m6 l6">
        <div class="cards card-data card-charts cards-tile black">
          <div class="cards-body white-text">
            <div class="info right">
              <span>825</span> <span class="little-text-dark">Calories</span>
              <br/><span  class="little-text-dark">15 mins ago</span>
            </div>
            <div class="cards-icon-knob">
              <i class="ion-fireball"></i>
            </div>

            <input data-width="95" data-height="95"
            data-displayInput=false
            data-fgColor="#fb8c00"
            data-bgColor="#262626"
            data-skin="tron"
            data-readOnly="true" data-angleOffset="-160"
            data-linecap="round" value="825" type="text" class="dial" data-min="0" data-max="3000">
          </div>


        </div>
        <div class="cards card-data cards-tile purple lighten-2">
          <div class="cards-body white-text">
            <div class="cards-icon">
              <i class="fa fa-usd"></i>
            </div>
              <h4>Payments</h4>
              <p class="result">
                45
              </p>
              <small class="purple">
                <i class="fa fa-caret-up"></i>
                 Waiting on 11
              </small>
          </div>


        </div>
        <div class="cards card-data cards-tile blue-grey lighten-1">
          <div class="cards-body white-text">
            <div class="cards-icon">
              <i class="fa fa-usd"></i>
            </div>
              <h4>Class Revenue</h4>
              <p class="result">
                $8900.00
              </p>
              <small class="blue-grey">
                <i class="fa fa-caret-up"></i>
                 Total Revenue $15000.00
              </small>
          </div>


        </div>

        <div class="cards card-data cards-tile blue-grey lighten-1">
          <div class="cards-body white-text">
            <div class="cards-icon">
              <i class="fa fa-usd"></i>
            </div>
              <h4>Class Revenue</h4>
              <p class="result">
                $8900.00
              </p>
              <small class="blue-grey">
                <i class="fa fa-caret-up"></i>
                 Total Revenue $15000.00
              </small>
          </div>


        </div>
      </div>

{{> servicesModel}}
 </div>
</div>
</template>
