<template name="serviceView">

  <div class="fixed-action-btn" style="bottom: 125px; right: 22px;">
    <a class="btn-floating btn-large red">
        <i class="material-icons">mode_edit</i>
    </a>
    <ul>

        <li><a class="btn-floating suspend red"><i class="material-icons">highlight_off</i></a></li>
        <li><a class="btn-floating note green"><i class="material-icons">note_add</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">chat</i></a></li>
        <li><a  class="btn-floating blue"><i class="material-icons">email</i></a></li>
          <li><a class="btn-floating green open-modal"><i class="material-icons">border_color</i></a></li>
      </ul>
  </div>

 <div class="chips-aside">

   {{#if Template.subscriptionsReady}}
   {{#each chips}}
   <div class="chip" style="margin-bottom:10px;">
      <img src="http://api.randomuser.me/portraits/{{gender}}/{{photo}}.jpg">
      {{first}} {{last}}
  </div>


   {{/each}}
   {{else}}
   Loading Data...
   {{/if}}

 </div>
 <div class="view-content">


  <div class="row">
    <!--
  Calendar
    -->
    <div class="col s12 m4 l4">
      cal list
    </div>
    <!--
  content?
    -->
    <div class="col s12 m6 l6">
      content
    </div>
    <!--
  chips member list?
    -->

    <div class="col s12 m2 l2">
   empty
    </div>
  </div>
</div>
{{> editServiceModel}}

</template>
