<template name="invite">
  <div class="row">
      {{#with invitation}}
      <div class="col s12 m4">
        <h3>Accept Invitation</h3>
        <form class="accept-invitation">
          <div class="input-field col s12">
            <label class="active" for="emailAddress">Email Address</label>
            <input disabled  type="email" name="emailAddress" placeholder="Email Address" value="{{email}}">
          </div>
          <div class="input-field col s12">
            <label for="password"><span class="pull-left">Password</span></label>
            <input type="password" name="password"  placeholder="Password">
          </div>
          <div class="input-field col s12">
            <input type="submit" class="btn btn-success" value="Create Account">
          </div>
        </form>
      </div>
      {{else}}
        <div class="col s12">
          <p class="alert alert-warning">Sorry, doesn't look like this invite is valid cowpoke.</p>
        </div>
      {{/with}}
    </div>
</template>
