<template name="storeModel">
  <!-- Modal Structure -->
  <div id="store-form" class="modal">
    <div class="modal-content">
    {{> quickForm collection="Store" id="newStore" type="method" meteormethod="newStore"}}
    </div>
    <div class="model-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
</template>
<template name="editStoreModel">
  <!-- Modal Structure -->
  <div id="edit-store-form" class="modal">
    <div class="modal-content">
    {{> quickForm doc=this
      collection="Store" id="editStore"
      type="method-update"
      meteormethod="editStore"
      buttonContent="Update"}}
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right ">Close</a>
    </div>
  </div>
</template>
